    <section class="contacto">
        <h2 class="tituloReservas">Reservá tu lugar</h2>
        <!-- formaulario de contacto -->
        <form action="#" enctype="application/x-www-form-urlencoded" method="GET" class="formContacto">
            <!-- Nombre -->
            <label for="nombre">Nombre Completo</label></br>
            <input type="text" name="nombre" id="nombre"></br>
            <!-- Mail -->
            <label for="email">Email</label></br>
            <input type="email" name="email" id="email" placeholder="Ej: juan@hola.com"></br>
            <!--Teléfono -->
            <label for="telefono">Teléfono</label></br>
            <input type="number" name="telefono" id="telefono" placeholder="Ej: 095700684"></br>
            <!-- Tipo de evento -->
            <p class="tipoEvento">Tipo de evento</p><br>
            <label for="cumpleanos">Cumpleaños</label>
            <input type="radio" name="evento" value="cumpleaños">
            <label for="recibimiento">Recibimiento</label>
            <input type="radio" name="evento" value="recibimiento">
            <label for="corporativo">Corporativo</label>
            <input type="radio" name="evento" value="corporativo"><br>
            <br>
            <!-- Fecha -->
            <label for="fecha_reserva">Fecha deseada</label><br>
            <input type="date" name="fecha_reserva" value="2021-04-19" min="2021-04-19" max="2022-12-31"><br>
            <!-- Comentarios adicionales -->
            <label for="comentarios">Comentarios adicionales</label><br>
            <textarea name="comentarios" cols="30" rows="10" placeholder="Comentarios adicionales, cantidad personas."></textarea><br>
            <!-- Método de pago -->
            <label for="metodo_de_pago">Método de pago</label><br>
            <select name="pago">
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="efectivo">Efectivo</option>
                <option value="cheque">Cheque</option>
            </select>
            <br>
            <!-- Promociones -->
            <label for="promociones">¿Aceptas recibir promociones vía mail?</label>
            <input type="checkbox"><br><br>
            <!-- Enviar o resetear -->
            <input type="submit" value="Reservar" class="reservar">
            <input type="reset" value="Limpiar" class="limpiar"> 
            <br>
        </form>
        <!-- fin formulario de contacto -->
